  <script>

    function readURL(input, thumbimage) {
      if (input.files && input.files[0]) { //Sử dụng  cho Firefox - chrome
        var reader = new FileReader();
        reader.onload = function (e) {
          $("#thumbimage").attr('src', e.target.result);
        }
        reader.readAsDataURL(input.files[0]);
      }
      else { // Sử dụng cho IE
        $("#thumbimage").attr('src', input.value);

      }
      $("#thumbimage").show();
      $('.filename').text($("#uploadfile").val());
      $('.Choicefile').css('background', '#14142B');
      $('.Choicefile').css('cursor', 'default');
      $(".removeimg").show();
      $(".Choicefile").unbind('click');

    }
    $(document).ready(function () {
      $(".Choicefile").bind('click', function () {
        $("#uploadfile").click();

      });
      $(".removeimg").click(function () {
        $("#thumbimage").attr('src', '').hide();
        $("#myfileupload").html('<input type="file" id="uploadfile"  onchange="readURL(this);" />');
        $(".removeimg").hide();
        $(".Choicefile").bind('click', function () {
          $("#uploadfile").click();
        });
        $('.Choicefile').css('background', '#14142B');
        $('.Choicefile').css('cursor', 'pointer');
        $(".filename").text("");
      });
    })
  </script>

    function time() {
      var today = new Date();
      var weekday = new Array(7);
      weekday[0] = "Chủ Nhật";
      weekday[1] = "Thứ Hai";
      weekday[2] = "Thứ Ba";
      weekday[3] = "Thứ Tư";
      weekday[4] = "Thứ Năm";
      weekday[5] = "Thứ Sáu";
      weekday[6] = "Thứ Bảy";
      var day = weekday[today.getDay()];
      var dd = today.getDate();
      var mm = today.getMonth() + 1;
      var yyyy = today.getFullYear();
      var h = today.getHours();
      var m = today.getMinutes();
      var s = today.getSeconds();
      m = checkTime(m);
      s = checkTime(s);
      nowTime = h + " giờ " + m + " phút " + s + " giây";
      if (dd < 10) {
        dd = '0' + dd
      }
      if (mm < 10) {
        mm = '0' + mm
      }
      today = day + ', ' + dd + '/' + mm + '/' + yyyy;
      tmp = '<span class="date"> ' + today + ' - ' + nowTime +
        '</span>';
      document.getElementById("clock").innerHTML = tmp;
      clocktime = setTimeout("time()", "1000", "Javascript");

      function checkTime(i) {
        if (i < 10) {
          i = "0" + i;
        }
        return i;
      }
    }

  //Thêm nhân viên
  function printFormInfo() {
    var idnhanvien = document.getElementById("idnhanvien").value;
    var hovaten = document.getElementById("hovaten").value;
    var diachi = document.getElementById("diachi").value;
    var sdt = document.getElementById("sdt").value;
    var chucvu = document.getElementById("chucvu").value;
    var formInfo = document.getElementById("showinfor");
    
    if (
        idnhanvien === "" ||
        hovaten === "" ||
        diachi === "" ||
        sdt === "" ||
        chucvu === ""
      ) {
        formInfo.innerHTML = `
        <p class='error-message'>Vui lòng nhập đúng thông tin!</p>
        <button class="btn btn-cancel" id="exitButton" onclick="exit()">Thoát</button>`;
        formInfo.style.display = "block";
      }else{
      
    formInfo.style.display = "block";
    formInfo.innerHTML = `
    
      <h2>Đã thêm thành công</h2>
      <p>ID nhân viên: ${idnhanvien}</p>
      <p>Họ và tên: ${hovaten}</p>
      <p>Số điện thoại: ${sdt}</p>
      <p>Địa chỉ thường trú: ${diachi}</p>
      <p>Chức vụ: ${chucvu}</p>
        <button class="btn btn-cancel" id="exitButton" onclick="exit()">Thoát</button>
    `;
     }
   
  }
  
  document.getElementById("exitButton").addEventListener("click", exit);

function exit() {
  var formInfo = document.getElementById("showinfor");
  formInfo.style.display = "none";
}
